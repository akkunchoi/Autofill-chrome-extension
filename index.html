<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Autofill: This chrome extension fills out forms automatically." />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Autofill-chrome-extension</title>
    <style type="text/css">
      input[name=example]{
        font-size: 40px;
        width: 400px;
        text-align: center;
      }
    </style>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/akkunchoi/Autofill-chrome-extension">View on GitHub</a>

          <h1 id="project_title">Autofill</h1>
          <h2 id="project_tagline">This chrome extension fills out forms automatically.</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/akkunchoi/Autofill-chrome-extension/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/akkunchoi/Autofill-chrome-extension/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">

        <h3>Example Form</h3>

        <form>
          <input type="text" name="example" size="20" />
        </form>

     </div>


    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Autofill-chrome-extension maintained by <a href="https://github.com/akkunchoi">akkunchoi</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

</html>
